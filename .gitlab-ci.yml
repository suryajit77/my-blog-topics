stages:
  - test
  - report
  - deploy

docker-test:
  image: docker/compose:latest
  stage: test
  allow_failure: true
  services:
    - docker:dind
  variables:
    TESTNG_FAILED_XML: jar/test-output/testng-failed.xml
  script:
    - chmod +x ./script.sh
    - docker-compose up -d --build --scale chrome=5
    - docker wait automation-test
    - ./script.sh
    - |
      if [[ -f "$TESTNG_FAILED_XML" ]]; then
        echo "Test failures observed as TestNG-Failed file exists."
        exit 1
      else
        echo "All tests passed Successfully."
      fi
    - apk add tree
    - echo "Files:"
    - ls
    - find . -type d > output.txt
  artifacts:
    reports:
      junit:
        - jar/test-output/junitreports/TEST-*.xml
    paths:
      - output.txt
      - jar/test-output/
      - jar/screenshots/
    when: always
    expire_in: 1 week
  rules:
    - if: "$CI_COMMIT_BRANCH"
      exists:
        - Dockerfile
        - docker-compose.yml

pages:
  image: node:16-slim
  stage: deploy
  script:
    - mkdir -p .public
    - cp -r * .public
    - mv ./report public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
  environment:
    name: production/${CI_PROJECT_NAME}/${CI_COMMIT_REF_NAME}
    url: https://${CI_PROJECT_NAME}.gitlab.io